<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@tabler/icons@latest/iconfont/tabler-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <title>Health Track</title>
</head>
<header>
    <a href="index.html"><img src="img/logo.svg" /></a>
    <div id="user">
        <a href="user.html">
            <img src="img/userImg.jpg" />
            <p>Steven Faria</p>
        </a>
    </div>
</header>
<body>
    <section id="features">
        <div><i class="ti ti-bike"></i> <a href="exercises.html">Atividade</a></div>
        <div><i class="ti ti-heartbeat"></i><a href="#">Saúde</a></div>
        <div><i class="ti ti-calendar-event"></i><a href="#">Rotina</a></div>
        <div><i class="ti ti-moon-stars"></i><a href="#">Sono</a></div>
        <div><i class="ti ti-apple"></i><a href="#">Nutrição</a></div>
        <div><i class="ti ti-bottle"></i><a href="water.html">Hidratação</a></div>
    </section>
    <section id="resume">
        <div>
            <h2 id="title">Resumo da Semana</h2>
            <div id="steps-content">
                
                <h2><i class="ti ti-run"></i>PASSOS<h2>
                <div class="data-container">
                    <div class="chart-container"><canvas id="steps"></canvas></div>
                    
                    <div class="today">
                        <i>146</i>
                        <i class="ti ti-run"></i>
                    </div>
                </div>
                
            </div>
            <div id="water-content">
                <h2><i class="ti ti-bottle"></i>AGUA<h2>
                <div class="data-container">
                    <div class="chart-container"><canvas id="water"></canvas></div>
                    <div class="today">
                        <i>347</i>
                        <i class="ti ti-bottle"></i>
                    </div>
                </div>
            </div>
            <div id="exercises-content">
                <h2><i class="ti ti-activity"></i>Exercicios<h2>
                <div class="data-container">
                    <div class="chart-container"><canvas id="exercises"></canvas></div>
                    <div class="today">
                        <i>510</i>
                        <i class="ti ti-activity"></i>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    
</body>
</html>
