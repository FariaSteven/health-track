    <section id="water">
        <div id="water-data">
            <h2>Consumo de água durante o dia</h2>
            <form>
                <input placeholder="Quantidade de água em ml's" required />
                <button type="submit">Adicionar</button>
            </form>
            <table>
                <tr>
                    <th>ml's</th>
                    <th>Horario</th>
                </tr>
                <tr>
                    <td>250ml</td>
                    <td>11:36</td>
                </tr>

                    <td>11:36</td>

                    <td>250ml</td>
                    <td>11:36</td>
                </tr>
                <tr>
                    <td>250ml</td>
                    <td>11:36</td>
                </tr>
            </table>
        </div>
        <div id="alarm">
            <h2>Não se esqueça de se hidratar</h2>
            <i class="ti ti-alarm"></i>
            <div id="alarm-inputs">
                <input min="00" max="23" type="number" onKeyDown="return false" />
                <p>:</p>
                <input min="00" max="59" type="number" onKeyDown="return false" />
            </div>
            <button>Salvar</button>
            <h2>Seus Alarmes</h2>
            <ul>
                <li>09:00</li>
                <li>10:00</li>
                <li>11:30</li>
                <li>12:20</li>
                <li>13:10</li>
            </ul>
        </div>
    </section>
